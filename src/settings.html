<html>

<head>
    <meta name='viewport' content='initial-scale=1, width=device-width' />
    <link rel="stylesheet" href="css/common.css" />
    <link rel="stylesheet" href="css/modal.css" />
    <link rel="stylesheet" href="css/settings.css" />
</head>

<body>
    <div class="header" id="header">
        Settings
    </div>
    <div class="tabs container">
        <p class="tab active" data-target="profile_setting">Profiles</p>
        <p class="tab active" data-target="custom_keywords">Custom</p>
        <p class="tab" data-target="activation">Activation</p>
    </div>

    <form class="container tab-pane" id="profile_setting">
        <div class="form-group">
            <select class="form-control" id="profile_names">
                <option disabled>No rofiles</option>
            </select>
        </div>
        <div class="form-group">
            <input class="form-control" name="profile_name" id="profile-name" placeholder="Profile Name" required />
        </div>
        <div class="form-group">
            <input class="form-control" name="email" id="email" placeholder="Email" required />
        </div>
        <div class="form-group flex">
            <input class="form-control w-half" name="first_name" id="first-name" placeholder="First Name" required />
            <input class="form-control w-half" name="last_name" id="last-name" placeholder="Last Name" required />
        </div>
        <div class="form-group">
            <input class="form-control" name="address1" id="address1" placeholder="Address Line 1" required />
        </div>
        <div class="form-group">
            <input class="form-control" name="address2" id="address2" placeholder="Address Line 2" required />
        </div>
        <div class="form-group flex">
            <input class="form-control w-half" name="city" id="city" placeholder="City" required />
            <input class="form-control w-half" name="zipcode" id="zipcode" placeholder="Zip / Postal Code" required />
        </div>
        <div class="form-group flex">
            <input class="form-control w-half" name="country" id="country" placeholder="Country" required />
            <input class="form-control w-half" name="state" id="state" placeholder="State / Province" required />
        </div>
        <div class="form-group">
            <input class="form-control" name="phone" id="phone" placeholder="Phone" required />
        </div>
        <div class="form-group">
            <input class="form-control" name="card_number" id="card-number" placeholder="Credit Card Number" required />
        </div>
        <div class="form-group items-3">
            <input class="form-control" name="month" id="month" placeholder="MM" maxlength="2" required />
            <input class="form-control" name="year" id="year" placeholder="YYYY" maxlength="4" required />
            <input class="form-control" name="cvv" id="cvv" placeholder="CVV" maxlength="3" required />
        </div>
        <div class="flex">
            <button class="btn form-control" id="btn-new-profile">New</button>
            <button class="btn form-control" id="btn-save-profile">Save Profile</button>
            <button class="btn form-control" id="btn-remove-profile">Remove</button>
        </div>
        
    </form>

    <div class="container tab-pane" id="activation">
        <div class="form-group">
            <label>Activation Key</label>
            <input class="form-control" name="actv_key" id="actv_key" placeholder="Activation Key" readonly />
        </div>
        <div class="form-group">
            <label>Hardware ID</label>
            <input class="form-control" name="actv_hwid" id="actv_hwid" placeholder="Hardware ID" readonly />
        </div>
        <div class="form-group">
            <label>Device Name</label>
            <input class="form-control" name="actv_device" id="actv_device" placeholder="Device Name" readonly />
        </div>
        <div class="form-group">
            <label>Activation Token</label>
            <input class="form-control" name="actv_token" id="actv_token" placeholder="Activation Token" readonly />
        </div>
    </div>

    <div class="container tab-pane" id="custom_keywords">
        <div id="custom-container">
        </div>
        <div class="flex">
            <button class="w-half form-control" id="add-custom">Add</button>
            <button class="w-half form-control save" id="save-customs">Save</button>
        </div>
    </div>

    <div class="modal" id="validate-modal">
        <p class="modal-header">Title</p>
        <p class="modal-body">customs saved successfully!</p>
        <div class="modal-footer">
            <p class="modal-ok">Ok</p>
            <p class="modal-cancel">Cancel</p>
        </div>
    </div>
    <div class="overlay"></div>
    <script src="js/common/common.js"></script>
    <script src="js/common/modal.js"></script>
    <script src="js/pages/settings.js"></script>
</body>

</html>
