<html>

<head>
    <link rel="stylesheet" href="css/common.css" />
    <link rel="stylesheet" href="css/settings.css" />
</head>

<body>
    <div class="header">
        Settings
    </div>

    <form class="container">
        <div class="form-group">
            <select class="form-control" id="profile_names">
                <option disabled>No rofiles</option>
            </select>
        </div>
        <div class="form-group">
            <input class="form-control" name="profile_name" id="profile-name" placeholder="Profile Name" required />
        </div>
        <div class="form-group">
            <input class="form-control" name="email" id="email" placeholder="Email" required />
        </div>
        <div class="form-group flex">
            <input class="form-control w-half" name="first_name" id="first-name" placeholder="First Name" required />
            <input class="form-control w-half" name="last_name" id="last-name" placeholder="Last Name" required />
        </div>
        <div class="form-group">
            <input class="form-control" name="address1" id="address1" placeholder="Address Line 1" required />
        </div>
        <div class="form-group">
            <input class="form-control" name="address2" id="address2" placeholder="Address Line 2" required />
        </div>
        <div class="form-group flex">
            <input class="form-control w-half" name="city" id="city" placeholder="City" required />
            <input class="form-control w-half" name="zipcode" id="zipcode" placeholder="Zip / Postal Code" required />
        </div>
        <div class="form-group flex">
            <input class="form-control w-half" name="country" id="country" placeholder="Country" required />
            <input class="form-control w-half" name="state" id="state" placeholder="State / Province" required />
        </div>
        <div class="form-group">
            <input class="form-control" name="phone" id="phone" placeholder="Phone" required />
        </div>
        <div class="form-group">
            <input class="form-control" name="card_number" id="card-number" placeholder="Credit Card Number" required />
        </div>
        <div class="form-group items-3">
            <input class="form-control" name="month" id="month" placeholder="MM" required />
            <input class="form-control" name="year" id="year" placeholder="YYYY" required />
            <input class="form-control" name="cvv" id="cvv" placeholder="CVV" required />
        </div>

        <button class="btn form-control" id="btn-save-profile">Save Profile</button>
    </form>

    <div class="modal" id="validate-modal">
        <p class="modal-header"></p>
        <p class="modal-body"></p>
        <p class="modal-footer"></p>
    </div>
    <div class="overlay"></div>
    <script src="js/common.js"></script>
    <script src="js/settings.js"></script>
</body>

</html>
