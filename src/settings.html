<html>
    <head>
        <link rel="stylesheet" href="css/common.css"/>
        <link rel="stylesheet" href="css/settings.css"/>
    </head>
    <body>
        <div class="header">
            Settings
        </div>

        <div class="container">
            <div class="form-group">
                <input class="form-control" name="profile_name" id="profile-name" placeholder="Profile Name"/>
            </div>
            <div class="form-group">
                <input class="form-control" name="email" id="email" placeholder="Email"/>
            </div>
            <div class="form-group flex">
                <input class="form-control w-half" name="first_name" id="first-name" placeholder="First Name"/>
                <input class="form-control w-half" name="last_name" id="last-name" placeholder="Last Name"/>
            </div>
            <div class="form-group">
                <input class="form-control" name="address1" id="address1" placeholder="Address Line 1"/>
            </div>
            <div class="form-group">
                <input class="form-control" name="address2" id="address2" placeholder="Address Line 2"/>
            </div>
            <div class="form-group flex">
                <input class="form-control w-half" name="city" id="city" placeholder="City"/>
                <input class="form-control w-half" name="zipcode" id="zipcode" placeholder="Zip / Postal Code"/>
            </div>
            <div class="form-group flex">
                <input class="form-control w-half" name="country" id="country" placeholder="Country"/>
                <input class="form-control w-half" name="state" id="state" placeholder="State / Province"/>
            </div>
            <div class="form-group">
                <input class="form-control" name="phone" id="phone" placeholder="Phone"/>
            </div>
            <div class="form-group">
                <input class="form-control" name="card_number" id="card-number" placeholder="Credit Card Number"/>
            </div>
            <div class="form-group items-3">
                <input class="form-control" name="month" id="month" placeholder="MM"/>
                <input class="form-control" name="year" id="year" placeholder="YYYY"/>
                <input class="form-control" name="cvv" id="cvv" placeholder="CVV"/>
            </div>

            <button class="form-control" id="btn-authorize">Save Profile</button>
        </div>
        <script src="js/settings.js"></script>
    </body>
</html>
